    <header>
        <h2 class="logo">Bienvenido a War Gaming</h2>
        <nav class="navi">
            <a href="#">Inicio</a>
            <a href="videojuegos.html">Videojuegos</a>
            <a href="form.html">Perfil</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>

        <div class="form-box login">
            <br>
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input class="password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,18}" required>
                    <label>Contraseña</label>
                </div>
                <br>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                    Recordarme</label>
                    <a href="#">¿Olvido Contraseña?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>¿No tiene cuenta?<a 
                    href="#" class="register-link"> Registrarse</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <br>
            <h2>Registrar</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>Usuario</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input class="password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])." maxlength="18" minlength="6" placeholder="De 6 a 18 " required>
                    <label>Contraseña</label>
                <div class="input-box">
                    <input class="password2" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])." maxlength="18" minlength="6" placeholder="De 6 a 18 " required>
                    <label>Repetir Contraseña</label>
               
            <!--  </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                    Acepto los terminos y condiciones</label>
                </div>-->  
                <button type="submit" 
                class="btn">Registrar</button>
                <div class="login-register">
                    <p>¿Ya tiene una cuenta?<a 
                    href="#" class="login-link"> Login</a></p>
                </div>
            </form>
        </div>
    </div>
